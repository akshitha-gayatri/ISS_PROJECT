<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="upload-container">
        <h1>Upload Your Photos</h1>
        <div id="drop-area">
            <p>Drag and drop your photos here, or click to select files</p>
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>
        <div id="selected-images"></div>
        <!-- Replace the src value with your desired video link -->
        <button id="create-video-button">Create Video</button>
    </div>
    <h2>Add Music</h2>
    <input name="Music" value="Music" type="file" accept="audio/*">

    <!-- Display area for selected images -->
    <div class="upload-container" id="selected-images-container" style="display: none;">
        <h1>Selected Images</h1>
        <div id="selected-images-preview"></div>
        <button id="confirm-selection-button">Confirm Selection</button>
    </div>

    <!-- Container for random video -->
    <div class="upload-container" id="random-video-container" style="display: none;">
        <h1>Random Video</h1>
        <iframe id="random-video" width="560" height="315" src="video.mp4" frameborder="0" allowfullscreen></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
