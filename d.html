<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        body {
            background-color: aqua; /* Dark green background */
            color: aqua; /* Light green text color */
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .aud {
            padding: 20px;
        }
        h1 {
            color: aqua; /* Bright green heading */
        }
        form {
            margin-top: 20px;
        }
        label, select, button {
            font-size: 18px;
            margin-bottom: 10px;
        }
        select {
            padding: 5px;
            border: 1px solid aqua; /* Light green border for select */
            background-color: #001a00; /* Dark green background for select */
            color: aqua; /* Light green text color for select */
        }
        button {
            padding: 8px 20px;
            background-color: aqua; /* Dark green button background */
            color: black; /* Light green button text color */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: aqua; /* Darker green on hover */
        }
        audio {
            margin-top: 20px;
            width: 80%;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="aud">
        <h1>Select and Play Songs</h1>
    
        <form>
            <label for="song">Select a Song:</label><br>
            <select name="song" id="song" required>
                {% for song in songs %}
                <option value="{{ song.id }}">{{ song.file_name }}</option>
                {% endfor %}
            </select><br><br>
    
            <button type="button" onclick="playSelectedSong()">Play</button>
            <button type="button" onclick="pausePlayback()">Pause</button>
            <button type="button" onclick="resumePlayback()">Continue</button>
        </form>
    
        <audio id="audioPlayer" controls>
            Your browser does not support the audio element.
        </audio>
    
        <script>
            function playSelectedSong() {
                const selectedSongId = document.getElementById('song').value;
                const audioPlayer = document.getElementById('audioPlayer');
    
                // Update the audio source and play
                audioPlayer.src = `/playaudio/${selectedSongId}`;
                audioPlayer.load();
                audioPlayer.play();
            }
    
            function pausePlayback() {
                document.getElementById('audioPlayer').pause();
            }
    
            function resumePlayback() {
                document.getElementById('audioPlayer').play();
            }
        </script>
    </div>
    
</body>
</html>
