<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Images</title>
    <style>
        body {
            background-color: aqua; /* Dark green background */
            color: aqua; /* Light green text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .drag {
            font-size: 24px;
            background-color: purple; /* Dark green background */
            margin: 50px;
            width: 26%;
            margin-left: 37%; /* Centering the drag area */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.5s ease;
            padding: 3%;
            color: aqua; /* Light green text color */
        }
        .uplo {
            font-size: 30px;
            background-color: purple; /* Dark green background */
            margin: 50px;
            width: 90%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.5s ease;
            padding: 3%;
            color: aqua; /* Light green text color */
        }
        img {
            width: 400px;
            margin: 25px 0 0 10px;
            padding: 5px;
        }
        a {
            font-size: 30px;
            color: black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
            border-radius: 5%;
            background-color: aqua; /* Light green background */
            text-decoration: none;
            margin-bottom: 10px;
            margin-left: 43%; /* Centering the link */
        }
        a:hover {
            background-color: #009900; /* Darker green background on hover */
        }
    </style>
</head>
<body>
    <div class="drag">
        <h1 style="text-align:center;">Upload Images</h1>
        <!-- Drag and drop area with file input -->
        <div id="drop-zone" class="drop-zone" style="margin:20px auto;" ondragover="handleDragOver(event)" ondrop="handleDrop(event)" onclick="openFileSelector()">
            Drag & drop images here or click to select
            <input type="file" id="file-input" name="images" multiple>
        </div>
        <!-- Browse button -->
        <input type="file" id="browse-button" name="images" style="margin-left: 165px; margin-top: 25px;" multiple onchange="handleFiles(this.files)">
        <!-- Display uploaded image filename -->
        <div id="filename"></div>
        <!-- Metadata input field -->
        <form action="/upload" method="POST" style="padding-top:5%" enctype="multipart/form-data">
            <input type="submit" value="Upload">
        </form>
    </div>

    <div class="uplo">
        <h1 style="text-align:center; margin-bottom: 50px;margin-top: 50px;">Uploaded Images</h1>
        <div id="uploaded-images" style="margin-bottom: -20px;">
            {% for image in uploaded_images %}
                <div style="height: 100px; ; display: inline; vertical-align: top;">
                    <img src="{{ image }}" alt="Uploaded Image">
                </div>
            {% endfor %}
        </div>
    </div>

    <div style="padding-left: 5%;margin-top: 60px;">
        <a href="{{ url_for('dis') }}">Create Video</a>
    </div>
</body>
</html>
