<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #001a00; /* Dark green background */
            color: #00cc00; /* Light green text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .uploaded-image {
            width: 300px;
            height: auto; 
            margin-bottom: 20px; 
            margin-right: 20px;
            border: 2px solid #00cc00; /* Light green border */
            border-radius: 5px;
        }
    </style>
</head>
<body>
    {% for image in uploaded_images %}
        <img class="uploaded-image" src="{{ image }}" alt="Uploaded Image">
    {% endfor %}
</body>
</html>
